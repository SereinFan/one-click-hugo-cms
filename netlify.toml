[build.environment]
  NETLIFY_USE_YARN = "true"
  YARN_VERSION = "1.22.17"

[build]
  command = "yarn build"
  publish = "dist"
  functions = "site/netlify/functions"

[context.deploy-preview]
  command = "yarn build:preview"

[context.production.environment]
  HUGO_VERSION = "0.101.0"
  HUGO_ENV = "production"

[dev]
  framework = "hugo"
  targetPort = 3000

[[plugins]]
  package = "netlify-plugin-cypress"

  [plugins.inputs]
    record = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
