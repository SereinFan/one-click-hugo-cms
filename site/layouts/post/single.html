{{ define "main" }}

  <div class="mw6 center ph3 pv4">
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
    <div class="flex justify-between grey-3">
     <!-- <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
      <p>Read in {{ .ReadingTime }} minutes</p>-->
    </div>
    {{ with .Params.categories }}
    <div class="tags grey-3 pb3">
      <strong>Categories:</strong>
      {{ range . }}
        <a href='{{ "/categories/" | relLangURL }}{{ . | urlize }}' class="link grey-3 ph2">{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}
    <div class="cms mw6">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}
        <img src="{{ .Params.image }}" alt="{{ $.Title }}" />
      {{ end }}
      {{ .Content }}
    </div>
  </div>
{{ end }}
