{{ define "main" }}

<div class="ph3 bg-off-white">
    <div class="center mw6 pv3">
        <h1 class="f2 lh-title b mb3">Category: {{ .Title }}</h1>
        <div class="mw7 center">
            <ul class="flex-ns flex-wrap mhn1-ns pa3">
                {{ range .Pages }}
                    <li class="w-100">
                        {{ .Render "li"}}
                    </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>

{{end}}
