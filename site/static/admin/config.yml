backend:
  name: git-gateway
  branch: main

media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "/img"

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "产品" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    path: "{{slug}}/index" # Each document is inside a folder with the slug name.
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "product_blog" # 产品博客集合
    label: "博客" # 在 UI 中显示的名称
    folder: "site/content/products" # 存储文档的文件夹路径
    path: "{{slug}}/index" # 每个文档都在以 slug 命名的文件夹中
    media_folder: "site/static/img"
    public_folder: "/img"
    create: true # 允许用户在此集合中创建新文档
    fields: # 此集合中每个文档的字段
      - {label: "标题", name: "title", widget: "string"}
      - {label: "发布日期", name: "date", widget: "datetime"}
      - {label: "简介", name: "description", widget: "text"}
      - {label: "封面图片", name: "image", widget: "image", media_library: {config: {choose_url: true}}}
      - {label: "类型", name: "type", widget: "hidden", default: "product"}
      - {label: "内容", name: "body", widget: "markdown", media_library: {config: {choose_url: true}}}
  - name: "categories"
    label: "产品分类"
    files:
      - file: "site/content/categories/_index.md"
        label: "产品分类页面"
        name: "categories"
        fields:
          - {label: "页面标题", name: "title", widget: "string"}
          - {label: "顶部背景图", name: "image", widget: "image"}
          - {label: "产品简介", name: "product_intro", widget: "string"}
          - label: "分类列表"
            name: "categories_list"
            widget: "list"
            fields:
              - {label: "分类名称", name: "name", widget: "string"}
              - {label: "分类图片", name: "image", widget: "image"}
              - {label: "分类描述", name: "description", widget: "text"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/_index.md"
        label: "主页"
        name: "Home Page"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Subtitle, name: subtitle, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: "Blurb", name: blurb, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "markdown"}]}
          - {label: "Intro", name: intro, widget: object, fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Products", name: products, widget: list, fields: [
              {label: "Image", name: "image", widget: "image"},
              {label: "Text", name: "text", widget: "text"}]}
          - {label: "Values", name: "values", widget: "object", fields: [
              {label: "Heading", name: "heading", widget: string},
              {label: "Text", name: "text", widget: "markdown"}]}
      - file: "site/content/contact/_index.md"
        label: "联系我们"
        name: "Contact page"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Logo, name: logo, widget: image}
          - {label: Body, name: body, widget: markdown}
          - label: Contact Entries
            name: contact_entries
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Text
                name: text
                widget: text
      - file: "site/content/values/_index.md"
        label: "公司简介"
        name: "Values page"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - label: Values
            name: values
            widget: list
            fields:
              - {label: Heading, name: heading, widget: string}
              - {label: Text, name: text, widget: markdown}
              - {label: Image, name: imageUrl, widget: image}
  - name: "site_settings"
    label: "Site Settings"
    files:
      - file: "site/data/footer.json"
        label: Footer
        name: footer
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Blurb, name: blurb, widget: text}
      - file: "site/hugo.toml"
        label: Hugo Config
        name: config
        editor:
          preview: false
        fields:
          - {label: Site Title for Browser Tab, name: title, widget: string}
          - label: Params
            name: params
            widget: object
            fields:
              - label: Open Graph Image
                name: images
                widget: list
                field: { label: Image, name: image, widget: image }
